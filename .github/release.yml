changelog:
  exclude:
    labels:
      - ignore-for-release
      - dependencies
  categories:
    - title: 🚀 Features
      labels:
        - feature
        - enhancement
        - feat
    - title: 🐛 Bug Fixes
      labels:
        - bug
        - fix
    - title: 📚 Documentation
      labels:
        - documentation
        - docs
    - title: 🎨 Styling & Theming
      labels:
        - style
        - theme
    - title: 🚅 Performance
      labels:
        - performance
        - perf
    - title: 🧹 Maintenance
      labels:
        - chore
        - refactor
    - title: Other Changes
      labels:
        - "*"
  template: |
    ## What's Changed

    {{#each categories}}
    {{#if changes.[this.title]}}
    ### {{this.title}}

    {{#each changes.[this.title]}}
    - {{#if pullRequest}}[#{{pullRequest.number}}]({{pullRequest.html_url}}) {{/if}}{{#if commit}}`{{commit.short}}` {{/if}}{{#if author}}@{{author.login}} {{/if}} — {{message}}
    {{/each}}

    {{/if}}
    {{/each}}

    {{#if changes.unknown}}
    ### Other Changes

    {{#each changes.unknown}}
    - {{#if pullRequest}}[#{{pullRequest.number}}]({{pullRequest.html_url}}) {{/if}}{{#if commit}}`{{commit.short}}` {{/if}}{{#if author}}@{{author.login}} {{/if}} — {{message}}
    {{/each}}

    {{/if}}

    ---
    This release was generated by the repository release configuration.
