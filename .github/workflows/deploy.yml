name: Release Pipeline

on:
  push:
    tags:
      - 'v*.*.*'

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true
  DOTNET_VERSION: |
    8.0.x
    9.0.x
    10.0.x

jobs:
  validate-tag:
    name: Validate Release Tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}
      is-prerelease: ${{ steps.extract.outputs.is-prerelease }}

    steps:
      - name: Extract version from tag
        id: extract
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

          if ! [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "::error::Invalid version format: $VERSION"
            exit 1
          fi

          if [[ $VERSION =~ - ]]; then
            echo "is-prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is-prerelease=false" >> $GITHUB_OUTPUT
          fi

  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: validate-tag
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

  pack-and-publish:
    name: Pack & Publish
    runs-on: ubuntu-latest
    needs: [validate-tag, build-and-test]
    permissions:
      contents: write
      packages: write
    environment:
      name: nuget-production
      url: https://www.nuget.org/packages/TypeGuard.Console/${{ needs.validate-tag.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Pack NuGet packages
        run: |
          VERSION=${{ needs.validate-tag.outputs.version }}
          echo "Packing version: $VERSION"

          dotnet pack src/TypeGuard.Core/TypeGuard.Core.csproj \
            --configuration Release \
            --no-build \
            --output ./artifacts \
            /p:PackageVersion=$VERSION

          dotnet pack src/TypeGuard.Console/TypeGuard.Console.csproj \
            --configuration Release \
            --no-build \
            --output ./artifacts \
            /p:PackageVersion=$VERSION

      - name: Verify package signatures
        run: |
          for package in ./artifacts/*.nupkg; do
            echo "Verifying $(basename "$package")"
            dotnet nuget verify "$package" || echo "::warning::Package verification failed for $(basename "$package")"
          done

      - name: Publish to NuGet.org
        if: needs.validate-tag.outputs.is-prerelease == 'false'
        run: |
          echo "Publishing stable packages to NuGet.org"
          for package in ./artifacts/*.nupkg; do
            echo "Publishing $(basename "$package")"
            dotnet nuget push "$package" \
              --api-key ${{ secrets.NUGET_API_KEY }} \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate
          done

      - name: Publish to GitHub Packages
        run: |
          echo "Publishing packages to GitHub Packages"
          for package in ./artifacts/*.nupkg; do
            echo "Publishing $(basename "$package")"
            dotnet nuget push "$package" \
              --api-key ${{ secrets.GITHUB_TOKEN }} \
              --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json \
              --skip-duplicate || echo "::warning::Failed to publish $(basename "$package") to GitHub Packages"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/*.nupkg
          generate_release_notes: true
          draft: false
          prerelease: ${{ needs.validate-tag.outputs.is-prerelease == 'true' }}
          fail_on_unmatched_files: true
          body: |
            ## Release v${{ needs.validate-tag.outputs.version }}

            ### Installation
            ```bash
            dotnet add package TypeGuard.Console --version ${{ needs.validate-tag.outputs.version }}
            ```

            ### Packages
            - [TypeGuard.Core v${{ needs.validate-tag.outputs.version }}](https://www.nuget.org/packages/TypeGuard.Core/${{ needs.validate-tag.outputs.version }})
            - [TypeGuard.Console v${{ needs.validate-tag.outputs.version }}](https://www.nuget.org/packages/TypeGuard.Console/${{ needs.validate-tag.outputs.version }})
